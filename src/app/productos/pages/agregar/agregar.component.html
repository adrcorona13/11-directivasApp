<h1 class="mt-5">Agregar Producto</h1>
<hr>
{{textDirective}}
<hr>
<form [formGroup]="form">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre</label>
        </div>
        <div class="col-auto">
            <input type="text" formControlName="nombre" class="form-control">
        </div>
        <div *ngIf="tieneError('nombre')"
             class="col-auto">
            <span   error-msg
                    [msg]="textDirective"  
                    [color]="color"
                    ></span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="guardar()">Guardar</button>
        </div>
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarColor()">Cambiar Color</button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Value: {{ form.value | json }} </pre>
<pre>Valid: {{ form.valid }} </pre>
